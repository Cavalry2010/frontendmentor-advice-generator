<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/queries.css" />
    <script defer src="./js/script.js"></script>

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main>
      <h1 class="sr-only">Advice Generator App</h1>
      <div class="container align-center">
        <div class="advice-generator-box">
          <div class="advice-state">
            <h2 class="advice-heading">
              Advice #<span class="advice-num">117</span>
            </h2>
            <p class="advice-text">
              It is easy to sit up and take notice, what's difficult is getting
              up and taking action.
            </p>
            <div class="pattern-icon" role="img" aria-label=""></div>
          </div>
          <button
            class="get-advice-btn"
            type="button"
            aria-label="Get Advice Button"
          >
            <img class="btn-icon" src="./images/icon-dice.svg" alt="" />
          </button>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Alejandro Perdomo</a>.
      </div>
    </footer>
  </body>
</html>
